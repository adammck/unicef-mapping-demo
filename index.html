<!doctype html>

<html>
	<head>
		<title>UNICEF - Project Mapping and Regional Information Tool</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>
				<a href="http://unicef.org" class="unicef" tabindex="5">UNICEF</a>
				<a href="/" class="site" tabindex="1">Project mapping and regional information</a>
			</h1>
			<nav class="site">
				<ul>
					<li><a href="" tabindex="2">Log in</a></li>
					<li><a href="" tabindex="3">Create account</a></li>
					<li><a href="" tabindex="4">Why?</a></li>
				</ul>
			</nav>
			<nav class="unicef">
				<ul>
					<li><a href="" tabindex="6">About us</a></li>
					<li><a href="" tabindex="7">Contact us</a></li>
					<li><a href="" tabindex="8">Legal</a></li>
				</ul>
			</nav>
		</header>

		<div id="map"></div>

		<script>
			document.getElementById("map").innerHTML =
				'<div class="loading">Please wait while the Google map loads...</div>';
		</script>

		<footer>
			<ul class="breadcrumbs">
				<li><a href="">Planet Earth</a></li>
				<li><span>&#10140;</span><a href="">Africa</a></li>
				<li class="active"><span>&#10140;</span><a href="">Uganda</a></li>
			</ul>

			<p class="copyright">
				This mapping demo is &copy; <a href="http://github.com/adammck">Adam Mckaig</a> 2009<br />
				<a href="http://github.com/adammck/google-maps-v3-label">Source code</a>
				is available under <a href="">the BSD license</a>.
			</div>
		</footer>

		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

		<script>
			var latlon_kampala = new google.maps.LatLng(
				0.313611, 32.581111);

			var map_opts = {
				"mapTypeId": google.maps.MapTypeId.TERRAIN,
				"center": latlon_kampala,
				"zoom": 6 };

			var map = new google.maps.Map(
				document.getElementById("map"),
				map_opts);
		</script>
	</body>
</html>
